<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/autoComplete-searchBar.css">

    <script src="js/autoComplete-searchBar.js"></script>
    <script src="js/of-autoComplete-searchBox.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <!--from (https://www.youtube.com/watch?v=QxMBHi_ZiT8)-->
    <title>Auto Complete - Search Bar</title>
</head>
<body>
    
    <div class="wrapper">
        <div class="search-input">
            <input type="text" placeholder="Type to Search...">
            <div class="autocom-box">
                <li>What does HTML stands for?</li>
                <li>What does CSS stands for?</li>
                <li>What does JS stands for?</li>
                <li>What does PHP stands for?</li>
                <li>HTML tutorial in english</li>
            </div>
            <div class="icon"><i class="fas fa-search"></i></div>
        </div>
    </div>

</body>
</html>
