<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="css/loginForm.css">

    <script src="js/loginForm.js"></script>
    <title>Sign In and Sign Up Form</title>
</head>
<body>
    
    <div class="container">

        <div class="forms-container">

            <div class="signin-signup">
                <form action="#" class="sign-in-form">
                    <h2 class="title">Sign In</h2>

                    <div class="input-field">
                        <i class="fa fa-user"></i>
                        <input type="text" placeholder="User Name">
                    </div>

                    <div class="input-field">
                        <i class="fa fa-lock"></i>
                        <input type="password" placeholder="Password">
                    </div>

                    <input type="submit" class="btn solid" value="Log In">

                    <p class="social-text">Or Sign in with social platforms.</p>

                    <div class="social-media">
                        <a href="#" class="social-icon">
                            <i class="fa fa-facebook"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fa fa-twitter"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fa fa-google"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fa fa-linkedin"></i>
                        </a>
                        <!--<a href="#" class="social-icon">
                            <i class="fa fa-instagram"></i>
                        </a>-->
                    </div>
                    
                </form>
            </div>

            <div class="signup-signup">
                <form action="#" class="sign-up-form">
                    <h2 class="title">Sign Up</h2>

                    <div class="input-field">
                        <i class="fa fa-user"></i>
                        <input type="text" placeholder="User Name">
                    </div>

                    <div class="input-field">
                        <i class="fa fa-envelope-o"></i>
                        <input type="email" placeholder="Email">
                    </div>

                    <div class="input-field">
                        <i class="fa fa-lock"></i>
                        <input type="password" placeholder="Password">
                    </div>

                    <input type="submit" class="btn solid" value="Log In">

                    <p class="social-text">Or Sign Up with social platforms.</p>

                    <div class="social-media">
                        <a href="#" class="social-icon">
                            <i class="fa fa-facebook"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fa fa-twitter"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fa fa-google"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fa fa-linkedin"></i>
                        </a>
                        <!--<a href="#" class="social-icon">
                            <i class="fa fa-instagram"></i>
                        </a>-->
                    </div>
                    
                </form>
            </div>

        </div>

        <div class="panels-container">

            <div class="panel left-panel">
                <div class="content">
                    <h3>New Here?</h3>
                    <p>If you are new here you can select (Sign Up).</p>
                    <button class="btn transparent" id="sign-up-button">Sign Up</button>
                </div>
                <i id="image" class="fa fa-user-plus"></i>
            </div>

            <div class="panel right-panel">
                <div class="content">
                    <h3>One of us?</h3>
                    <p>If you are one of us you can select (Sign In).</p>
                    <button class="btn-transparent" id="sign-in-button">Sign In</button>
                </div>
                <i class="fa fa-sign-in" id="image"></i>
            </div>

        </div>

    </div>

</body>
</html>
